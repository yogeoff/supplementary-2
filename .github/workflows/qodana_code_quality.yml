name: Qodana
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Qodana scan
        uses: JetBrains/qodana-action@v2024.1
        env:
          project.open.type: 'Gradle'
          QODANA_TOKEN: ${{ secrets.QODANA_SECRET }}
